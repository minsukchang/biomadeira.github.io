<p>
    {% for item in site.data.phdsurvival.guide %}
    <h3> {{ item.category }} </h3>
    {% assign sorted_items = (item.resources | sort: 'title' %}
    {% for i in sorted_items %}
    <ul>
        <li><a href="{{ i.link }}"> {{ i.title }} </a></li>
            <ul>
                <li>{{ i.desc }}</li>
            </ul>
    </ul>
    {% endfor %}
</p>
